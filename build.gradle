// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'checkstyle'

version=1.0

repositories {
    mavenCentral()
}

checkstyle {
	toolVersion = 6.5
	ignoreFailures = false
}


dependencies {
	//Apache Commons Math 
    compile 'org.apache.commons:commons-math3:3.5'

    //TEST Libraries
    testCompile 'junit:junit:4.12'
}
